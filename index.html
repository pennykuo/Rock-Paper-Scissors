  <dialog id = "infoModalWin">

    <div class="header">

        </div>
        <div class="weapon">
          <button class="btn_fire">
            <img id="fire"src="./image/fire.jpg">
          </button>

          <button class="btn_water">
          <img id="water" src="./image/water.jpg">
          </button>

        </button>
        
        </div>
